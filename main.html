<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="get">
	<h1>Signup Form Car</h1>
	<div>
	<label for="name">Name*</label>
	<input type="text"  name="name" id="name" placeholder="Name" required>
	</div>
	<div>
	<label for="email">Email*</label>
	<input type="email" name="email" id="email" placeholder="Email" required>
	</div>
	<div>
	<label for="gender_m">Gender*</label>
		
	<input type="radio" name="gender" id="gender_m" placeholder="Gender" required>
		
	<input type="radio" name="gender" id="gender_f" placeholder="Gender" required>
	</div>
	<div>
	<label for="cars">Car Brands*</label>
	<select id="cars" name="car Brands" required >
		<option value="" disabled selected hidden>--Please choose an option--</option>
		<option value="BMW">BMW</option>			
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select>
	</div>
	<div>
	<label for="age">Age*</label>
	<input type="number" name="age" id="age" placeholder="Age" required>
	</div>
	<div>
	<label for="dob">DOB*</label>
	<input type="text" name="dob" id="dob" placeholder="DOB" required>
	</div>
	<div>
	<label for="tel">Phone Number</label>
	<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
	</div>
	<div>
	<label for="password">Password*</label>
	<input type="password" name="password" id="password" placeholder="Password" required>
	</div>
	<div>
	<label for="tos">I agree to the TOS*</label>
	<input type="checkbox" name="tos" id="tos" placeholder="Checkbox" required>
	</div>
	<div>
	<button type="submit">Submit button</button>
	</div>
	</form>
</body>

</html>
